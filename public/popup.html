<!DOCTYPE html>
<html>
  <head>
    <title>MarkQuote</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <style>
      :root {
        --popup-width: 320px;
        --surface-background: #ffffff;
        --surface-foreground: #1e1e1e;
        --panel-background: #f4f4f5;
        --border-color: #d4d4d8;
        --accent-color: #2563eb;
        --accent-foreground: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --surface-background: #111827;
          --surface-foreground: #e5e7eb;
          --panel-background: #1f2937;
          --border-color: #374151;
          --accent-color: #3b82f6;
          --accent-foreground: #0b1120;
        }
      }

      body {
        margin: 0;
        padding: 16px;
        background: var(--surface-background);
        color: var(--surface-foreground);
        width: var(--popup-width);
        box-sizing: border-box;
        display: grid;
        gap: 12px;
      }

      header {
        display: grid;
        gap: 8px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        border-radius: 999px;
        border: 1px solid var(--border-color);
        padding: 8px 14px;
        font-weight: 600;
        background: transparent;
        color: inherit;
        cursor: pointer;
        transition: background-color 140ms ease, border-color 140ms ease;
        width: 100%;
      }

      button.primary {
        background: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--accent-foreground);
      }

      button:hover {
        background-color: rgba(37, 99, 235, 0.1);
        border-color: var(--accent-color);
      }

      button.primary:hover {
        background-color: var(--accent-color);
        filter: brightness(1.05);
      }

      #message {
        font-weight: 600;
      }

      #preview {
        margin: 0;
        background: var(--panel-background);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 12px;
        max-height: 420px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        font-size: 0.9rem;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 18px;
        padding: 0 6px;
        border-radius: 12px;
        background: #d93025;
        color: #fff;
        font-size: 0.7rem;
        font-weight: 700;
      }

      .badge[hidden] {
        display: none;
      }

      #error-container {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 12px;
        border-radius: 10px;
        background: rgba(217, 48, 37, 0.12);
        border: 1px solid rgba(217, 48, 37, 0.35);
        margin-bottom: 8px;
      }

      #error-container[hidden] {
        display: none;
      }

      .error-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 12px;
        font-weight: 600;
      }

      .error-actions {
        display: inline-flex;
        gap: 8px;
      }

      #error-list {
        margin: 0;
        padding-left: 18px;
        color: #5f2120;
        font-size: 0.85rem;
        max-height: 160px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="primary" id="options-button">Options</button>
      <button id="hotkeys-button">Hotkey</button>
      <button
        id="inline-mode-button"
        data-feedback-link="https://github.com/PabloLION/MarkQuote/issues/3"
      >
        Copy inline
      </button>
      <button id="feedback-button">
        Feedback
        <span id="problem-badge" class="badge" hidden></span>
      </button>
    </header>
    <div id="error-container" hidden>
      <div class="error-header">
        <span>We hit a problem while copying.</span>
        <div class="error-actions">
          <button id="report-errors-button">Report issue</button>
          <button id="dismiss-errors-button" class="secondary">Dismiss</button>
        </div>
      </div>
      <ul id="error-list"></ul>
    </div>
    <div id="message"></div>
    <pre id="preview"></pre>
    <script src="popup.js"></script>
  </body>
</html>
