<!DOCTYPE html>
<html>
  <head>
    <title>MarkQuote</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <style>
      :root {
        --popup-width: 320px;
        --surface-background: #ffffff;
        --surface-foreground: #1e1e1e;
        --panel-background: #f4f4f5;
        --border-color: #d4d4d8;
        --accent-color: #2563eb;
        --accent-foreground: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --surface-background: #111827;
          --surface-foreground: #e5e7eb;
          --panel-background: #1f2937;
          --border-color: #374151;
          --accent-color: #3b82f6;
          --accent-foreground: #0b1120;
        }
      }

      body {
        margin: 0;
        padding: 16px;
        background: var(--surface-background);
        color: var(--surface-foreground);
        width: var(--popup-width);
        box-sizing: border-box;
        display: grid;
        gap: 12px;
      }

      header {
        display: grid;
        gap: 8px;
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      button {
        border-radius: 999px;
        border: 1px solid var(--border-color);
        padding: 8px 14px;
        font-weight: 600;
        background: transparent;
        color: inherit;
        cursor: pointer;
        transition: background-color 140ms ease, border-color 140ms ease;
        width: 100%;
      }

      button.primary {
        background: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--accent-foreground);
      }

      button:hover {
        background-color: rgba(37, 99, 235, 0.1);
        border-color: var(--accent-color);
      }

      button.primary:hover {
        background-color: var(--accent-color);
        filter: brightness(1.05);
      }

      #message {
        font-weight: 600;
      }

      #preview {
        margin: 0;
        background: var(--panel-background);
        border: 1px solid var(--border-color);
        border-radius: 10px;
        padding: 12px;
        max-height: 140px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="primary" id="options-button">Options</button>
      <button id="hotkeys-button">Hotkey</button>
      <button id="inline-mode-button">Copy inline mode</button>
      <button id="feedback-button">Feedback</button>
    </header>
    <div id="message"></div>
    <pre id="preview"></pre>
    <script src="popup.js"></script>
  </body>
</html>
