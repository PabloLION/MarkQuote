<!DOCTYPE html>
<html>
  <head>
    <title>MarkQuote</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/styles/shared.css" />
    <style>
      :root {
        --popup-width: 320px;
      }

      body {
        padding: var(--space-4);
        width: var(--popup-width);
        box-sizing: border-box;
        display: grid;
        gap: var(--space-3);
      }

      header {
        display: grid;
        gap: var(--space-2);
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: var(--space-2);
        width: 100%;
        padding: var(--space-2) var(--space-3);
        background-color: transparent;
        border-color: var(--border-color);
        color: inherit;
        filter: none;
      }

      button.primary {
        background-color: var(--accent-color);
        border-color: var(--accent-color);
        color: var(--accent-foreground);
      }

      button:hover {
        filter: none;
        background-color: rgba(37, 99, 235, 0.1);
        border-color: var(--accent-color);
      }

      button.primary:hover {
        background-color: var(--accent-color);
        filter: brightness(1.05);
      }

      .status-message {
        position: relative;
        border: 1px solid var(--border-color);
        border-radius: var(--radius-lg);
        padding: var(--space-3);
        font-weight: 600;
        background: var(--surface-background);
        line-height: var(--line-height-tight);
      }

      .status-message[hidden] {
        display: none;
      }

      .status-message[data-variant="success"] {
        border-color: var(--accent-color);
        color: var(--accent-color);
      }

      .status-message[data-variant="warning"] {
        border-color: rgba(217, 119, 6, 0.55);
        color: #b45309;
        background: rgba(253, 230, 138, 0.12);
      }

      @media (prefers-color-scheme: dark) {
        .status-message[data-variant="warning"] {
          border-color: rgba(251, 191, 36, 0.65);
          color: #facc15;
          background: rgba(234, 179, 8, 0.12);
        }
      }

      .status-message[data-label]::before {
        content: attr(data-label);
        position: absolute;
        top: -0.7em;
        left: 14px;
        padding: 0 var(--space-2);
        font-size: var(--font-size-xs);
        letter-spacing: 0.02em;
        border-radius: var(--radius-full);
        border: 1px solid currentColor;
        background: var(--surface-background);
        text-transform: uppercase;
      }

      .status-message[data-variant="success"][data-label]::before {
        color: var(--accent-color);
      }

      .status-text + .status-preview {
        margin-top: var(--space-3);
      }

      .status-preview {
        margin: 0;
        padding: var(--space-3);
        border-radius: var(--radius-md);
        background: var(--panel-background);
        max-height: 420px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: var(--font-mono);
        font-size: var(--font-size-sm);
        color: var(--surface-foreground);
        font-weight: 400;
      }

      .status-preview[hidden] {
        display: none;
      }

      .status-preview code {
        display: block;
        white-space: inherit;
      }

      .preview-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: var(--space-2);
        font-size: var(--font-size-xs);
        color: var(--text-muted);
      }

      .preview-footer[hidden] {
        display: none;
      }

      #preview-stats {
        opacity: 0.7;
      }

      #preview-toggle {
        background: none;
        border: none;
        padding: var(--space-1) var(--space-2);
        font-size: var(--font-size-xs);
        color: var(--accent-color);
        cursor: pointer;
        border-radius: var(--radius-md);
      }

      #preview-toggle:hover {
        background: rgba(37, 99, 235, 0.1);
      }

      #preview-toggle[hidden] {
        display: none;
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 18px;
        padding: 0 var(--space-2);
        border-radius: var(--radius-lg);
        background: #d93025;
        color: #fff;
        font-size: var(--font-size-xs);
        font-weight: 700;
      }

      .badge[hidden] {
        display: none;
      }

      #error-container {
        display: flex;
        flex-direction: column;
        gap: var(--space-3);
        padding: var(--space-3);
        border-radius: var(--radius-lg);
        background: rgba(217, 48, 37, 0.12);
        border: 1px solid rgba(217, 48, 37, 0.35);
        margin-bottom: var(--space-2);
      }

      #error-container[hidden] {
        display: none;
      }

      .error-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: var(--space-3);
        font-weight: 600;
      }

      .error-actions {
        display: inline-flex;
        gap: var(--space-2);
      }

      #error-list {
        margin: 0;
        padding-left: 18px;
        color: #5f2120;
        font-size: var(--font-size-sm);
        max-height: 160px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <button class="primary" id="options-button">Options</button>
      <button id="hotkeys-button">Hotkey</button>
      <button
        id="inline-mode-button"
        data-feedback-link="https://github.com/PabloLION/MarkQuote/issues/3"
      >
        Copy inline
      </button>
      <button id="feedback-button">
        Feedback
        <span id="problem-badge" class="badge" hidden></span>
      </button>
    </header>
    <div id="error-container" hidden>
      <div class="error-header">
        <span>We hit a problem while copying.</span>
        <div class="error-actions">
          <button id="copy-details-button">Copy details</button>
          <button id="report-errors-button">Report issue</button>
          <button id="dismiss-errors-button" class="secondary">Dismiss</button>
        </div>
      </div>
      <ul id="error-list"></ul>
    </div>
    <div id="message" class="status-message" hidden role="status" aria-live="polite" aria-atomic="true">
      <div id="message-text" class="status-text"></div>
      <pre id="preview" class="status-preview" hidden aria-label="Copied Markdown preview"><code class="language-markdown"></code></pre>
      <div class="preview-footer">
        <span id="preview-stats" hidden></span>
        <button id="preview-toggle" hidden>Show more</button>
      </div>
    </div>
    <script type="module" src="./popup-loader.js"></script>
  </body>
</html>
