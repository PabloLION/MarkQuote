<!DOCTYPE html>
<html>
  <head>
    <title>MarkQuote</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <style>
      :root {
        --page-background: #ffffff;
        --page-foreground: #1e1e1e;
        --preview-background: #f0f0f0;
        --button-background: #eeeeee;
        --button-border: #cccccc;
        --button-hover: #dddddd;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --page-background: #121212;
          --page-foreground: #f5f5f5;
          --preview-background: #1f1f1f;
          --button-background: #2a2a2a;
          --button-border: #3a3a3a;
          --button-hover: #333333;
        }
      }

      body {
        width: 300px;
        padding: 10px;
        margin: 0;
        background: var(--page-background);
        color: var(--page-foreground);
      }
      #message {
        font-weight: bold;
        margin-bottom: 10px;
      }
      #preview {
        white-space: pre-wrap;
        font-family: ui-monospace, SFMono-Regular, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        background-color: var(--preview-background);
        padding: 5px;
        border-radius: 5px;
        max-height: 100px;
        overflow-y: auto;
        margin-bottom: 10px;
      }
      .button-container button {
        width: 100%;
        padding: 8px;
        margin-bottom: 5px;
        border: 1px solid var(--button-border);
        border-radius: 4px;
        background-color: var(--button-background);
        color: inherit;
        cursor: pointer;
        transition: background-color 120ms ease;
      }
      .button-container button:hover {
        background-color: var(--button-hover);
      }
    </style>
  </head>
  <body>
    <div id="message"></div>
    <div id="preview"></div>
    <div class="button-container">
      <button id="settings-button">Options</button>
      <button id="source-link-formatter-button">Source Link Formatter</button>
      <button id="hotkeys-button">Hotkeys</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
