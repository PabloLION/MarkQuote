<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }

      .tile {
        width: 1400px;
        height: 560px;
        background: radial-gradient(
          circle at top left,
          #1a73e8 0%,
          #0b2b64 60%,
          #08193d 100%
        );
        color: #fff;
        padding: 82px 92px;
        display: grid;
        grid-template-columns: 1.15fr 0.85fr;
        gap: 72px;
        align-items: stretch;
      }

      .copy-panel {
        display: flex;
        flex-direction: column;
        gap: 32px;
      }

      .headline-badge {
        display: inline-flex;
        align-items: center;
        gap: 16px;
        padding: 14px 22px;
        background: rgba(255, 255, 255, 0.18);
        text-transform: uppercase;
        font-size: 18px;
        letter-spacing: 0.16em;
        font-weight: 600;
      }

      .headline-badge img {
        width: 30px;
        height: 30px;
      }

      h1 {
        margin: 0;
        font-size: 58px;
        line-height: 1.08;
      }

      .description {
        margin: 0;
        max-width: 520px;
        font-size: 20px;
        font-weight: 500;
        color: rgba(234, 244, 255, 0.9);
        text-transform: capitalize;
      }

      .methods {
        margin: 0;
        padding: 0;
        list-style: none;
        display: flex;
        flex-direction: column;
        gap: 16px;
        font-size: 20px;
        letter-spacing: 0.01em;
        color: rgba(255, 255, 255, 0.9);
      }

      .methods li {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .methods li::before {
        content: "•";
        color: rgba(251, 191, 36, 0.92);
        font-size: 24px;
        line-height: 1;
        margin-right: 8px;
      }

      .hotkey-line {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .hotkey-line kbd {
        padding: 6px 12px;
        border-radius: 8px;
        background: rgba(8, 25, 61, 0.9);
        color: #fff;
        font-size: 18px;
        font-weight: 700;
        box-shadow: inset 0 -3px 0 rgba(255, 255, 255, 0.24);
      }

      .markquote-key-plus {
        color: rgba(219, 234, 254, 0.9);
        font-weight: 800;
        margin: 0 4px;
      }

      .hotkey-slash {
        color: rgba(219, 234, 254, 0.7);
        font-weight: 700;
      }

      .visual-panel {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .popup-frame {
        display: inline-flex;
        padding: 20px;
        border: 6px solid rgba(255, 255, 255, 0.12);
        background: rgba(6, 17, 38, 0.85);
        box-shadow: 0 48px 120px rgba(8, 25, 61, 0.55);
      }

      .popup-frame img {
        display: block;
        width: 320px;
        height: auto;
        box-shadow: 0 18px 50px rgba(8, 25, 61, 0.5);
      }
    </style>
  </head>
  <body>
    <div class="tile">
      <div class="copy-panel">
        <div class="headline-badge">
          <img src="{{ICON}}" alt="MarkQuote icon" />
          <span>MarkQuote</span>
        </div>
        <h1>Turn highlights into Markdown quotes</h1>
        <p class="description">
          Copy selected text as markdown with source link.
        </p>
        <ul class="methods">
          <li>
            Copy with
            <span class="hotkey-line">
              <kbd>⌥</kbd><span class="markquote-key-plus">+</span><kbd>C</kbd>
              <span class="hotkey-slash">/</span>
              <kbd>Alt</kbd><span class="markquote-key-plus">+</span
              ><kbd>C</kbd>
            </span>
          </li>
          <li>Right-click → Copy as Markdown quote</li>
          <li>Toolbar icon for copy &amp; preview</li>
        </ul>
      </div>
      <div class="visual-panel">
        <div class="popup-frame">
          <img src="{{POPUP_IMAGE}}" alt="MarkQuote popup preview" />
        </div>
      </div>
    </div>
  </body>
</html>
