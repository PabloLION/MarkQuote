<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MarkQuote Popup Preview</title>
    <link rel="stylesheet" href="/styles/base.css" />
    <style>
      :root {
        --page-background: #f5f5f5;
        --page-foreground: #1e1e1e;
        --surface-background: #ffffff;
        --surface-border: #d0d0d0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --page-background: #111111;
          --page-foreground: #f5f5f5;
          --surface-background: #1c1c1c;
          --surface-border: #383838;
        }
      }

      body {
        margin: 0;
        background: var(--page-background);
        color: var(--page-foreground);
      }

      #dev-root {
        min-height: 100vh;
        background: var(--surface-background);
        color: inherit;
        border: 1px solid var(--surface-border);
      }
    </style>
  </head>
  <body>
    <div id="dev-root"></div>
    <script type="module" src="/src/dev/popup-dev-entry.ts"></script>
  </body>
</html>
